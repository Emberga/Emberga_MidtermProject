<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Styling </title>
    <link rel="stylesheet" href="assets/css/mystyle.css">
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="assets/js/app.js" defer></script>
</head>

<body>
    <header>
        <h1> Vue Styling </h1>
    </header>
    <section id="styling">
        <!--1 Fetch the user input and use it as a CSS class-->
        <!-- available classes: "user1", "user2"-->
        <input @keyup="userInput" type="text" placeholder="Username:" />
        <!-- The entered class should be added to the below pragraph-->
        <!-- 2 Use the visible and hidden classes to show/hide the paragraph-->
        <div class="output" :class="[active ? 'visible' : 'hidden']">
            <p :class="user"> Style me!</p>
        </div>
        <!-- clicking the button should toggle b/w the 2 options-->
        <button @click="toggle">  {{button}} </button>
        <!-- 3 add dynamic inline styling to the below paragraph and let the user enter a background-color-->
        <input @keyup="style" type="text" placeholder="Choose: purple/red/yellow" />
        <p :style="{backgroundColor: activeColor}"> Style me inline! </p>
    </section>
</body>

</html>
